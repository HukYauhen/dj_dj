<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поиск</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'mood' %}">Настроение</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'blog' %}">Блог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'news' %}">Новости</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'shop' %}">Магазин</a>
        </li>
      </ul>
      <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
        <input class="form-control me-2" type="text" name="s" placeholder="Поле поиска" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Искать</button>
      </form>
    </div>
  </div>

<head>

</head>
<div class="border border-danger bg-dark p-2 mb-2 ms-2">
<div class="container text-light mt-3 ms-9">
  <h1>РЕЗУЛЬТАТЫ ПОИСКА</h1>
  <div class="row">
    <div class="border-top mt-4" style="border-top: 1px solid #00c4ff">

    </div>
      <div class="card text-bg-dark">
        {% for item in content %}
        <img src="{{item.photo.url}}" class="card-img" alt="">
        <div class="card-img-overlay">
          <h5 class="card-text">{{item.title}}</h5>
          <p class="card-text">{{item.content}}</p>
        </div>
        <hr>
        {% empty %}
        <p><h4>По запросу ничего не найдено</h4></p>
        {% endfor %}

      </div>

    </div>
  </div>
</div>
</div>

</html>
