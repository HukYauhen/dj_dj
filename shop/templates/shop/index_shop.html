<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>МАГАЗИН</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'mood' %}">Настроение</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'blog' %}">Блог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'news' %}">Новости</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="border border-danger bg-dark p-2 mb-2 ms-2">
<div class="container text-light">
    <p align="left"><h1>                            МАГАЗИН от DJ U DJ</h1></p>
    <h5>Количество товаров: {{content.count}}</h5>
  <div class="row">
    <div class="col-md-12">
      {% for item in content %}
      <div class="card mb-2">
        <h5 class="card-header {% cycle 'text-danger' 'text-success'%}">{{item.title}}</h5>
        <div class="card mb-0" width="600" height="600">
          <div class="row g-5">
            <div class="col-md-4">
              <img src="{{item.photo.url}}" class="img-fluid rounded" alt="">
            </div>
            <div class="col-md-4">
              <div class="text-bg-secondary">
                <div class="card-body">
                  <h5 class="card-title">{{item.content}}</h5>
                  <h5 class="card-title">{{item.price}} $</h5>
                  <a href="{% url 'mail' %}" class="btn btn-primary">ЗАКАЗАТЬ</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
</div>

</html>
