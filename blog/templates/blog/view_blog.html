<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJ U DJ BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="svg/instagram.svg" alt="" width="40" height="30"
           class="d-inline-block align-text-top">
    </a>
  </div>
</nav>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Главная</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Настроение</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Новости</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Магазин</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Поле поиска" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Искать</button>
      </form>
    </div>
  </div>
</nav>
<div class="border border-danger bg-dark p-2 mb-2 ms-2">
<div class="container text-light mt-3">
  <h1>{{blog_item.title}}</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-black mb-2">
        <h5 class="card-header {% cycle 'text-danger' 'text-success'%}">{{blog_item.title|linebreaks}}</h5>
        <div class="card" >
          <div class="row g-5">
            <div class="col-md-5">
              <img src="{{blog_item.photo.url}}" class="img-fluid rounded" alt="" width="600" height="800">
            </div>
            <div class="col">
              <div class="text-bg-secondary">
                <div class="card-body">
                  <h5 class="card-title">{{blog_item.content}}</h5>
                  <p class="card-text"><small class="text-muted">{{blog_item.created_at|date:"Y-m-d"}}</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</html>
